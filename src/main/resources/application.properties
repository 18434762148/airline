#所有springboot项目的配置都应该放在这里进行
spring.datasource.url=jdbc:mysql://localhost:3306/air_system?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

#配置mybatis
mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=/mapperConfig/**/**.xml
mybatis.type-aliases-package=com.uek.airline.entity
#分页
pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
